services:
  - name: user-service
    url: https://google.com/test
    targets:
      - notifier_id: smtp1
        recipients:
        - "target@outlook.com"

    check_period: 60        # هر ۶۰ ثانیه یک‌بار چک شود
    sleep_on_fail: 300      # بعد از شناسایی Fail، تا ۳۰۰ ثانیه بعدش دوباره چک نکن
    expected_status_code: 200


notifiers:
  ippanel:
    - id: ippanel1
      url: https://test
      user: test
      pass: pass

  smtp:
    - id: smtp1
      sender: test@gmail.com
      password: "test"
      server: smtp.gmail.com
      port: 587
